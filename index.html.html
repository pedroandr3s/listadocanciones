<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist YouTube - Drag & Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-preview {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .video-preview.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .video-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .playlist-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .playlist {
            min-height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .playlist.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        .video-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: move;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .video-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .video-item-content {
            flex: 1;
        }

        .video-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: 600;
        }

        .video-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .video-item-url {
            font-size: 12px;
            color: #666;
        }

        .delete-btn {
            background: #ff4757;
            padding: 8px 16px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #ee3545;
        }

        .loading {
            display: inline-block;
            margin-left: 10px;
            font-size: 12px;
            color: #667eea;
        }

        .error {
            color: #ff4757;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Mi Playlist de YouTube</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="Pega aquÃ­ la URL del video de YouTube..."
                >
                <button id="fetchBtn">Obtener TÃ­tulo</button>
            </div>
            
            <div id="errorMsg" class="error"></div>
            
            <div id="videoPreview" class="video-preview">
                <div class="video-info">
                    <div class="video-title" id="previewTitle"></div>
                    <div class="video-url" id="previewUrl"></div>
                </div>
                <button id="addBtn">Agregar</button>
            </div>
        </div>

        <div class="playlist-section">
            <h2>ðŸ“‹ Mi Lista de Videos</h2>
            <div id="playlist" class="playlist empty">
                Arrastra y suelta para reordenar tus videos
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // ðŸ”‘ COLOCA TU API KEY DE YOUTUBE AQUÃ
        // ============================================
        const YOUTUBE_API_KEY = 'AIzaSyCv410_6smsKkV1GPQ3OT5l9uoE2341DMA';
        // ============================================

        const videoUrlInput = document.getElementById('videoUrl');
        const fetchBtn = document.getElementById('fetchBtn');
        const addBtn = document.getElementById('addBtn');
        const videoPreview = document.getElementById('videoPreview');
        const previewTitle = document.getElementById('previewTitle');
        const previewUrl = document.getElementById('previewUrl');
        const playlist = document.getElementById('playlist');
        const errorMsg = document.getElementById('errorMsg');

        let currentVideo = null;
        let videos = [];

        // Extraer ID del video de YouTube
        function getYouTubeVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/watch\?.*v=([^&\n?#]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Obtener tÃ­tulo del video usando la API de YouTube
        async function fetchVideoTitle(url) {
            const videoId = getYouTubeVideoId(url);
            
            if (!videoId) {
                throw new Error('URL de YouTube no vÃ¡lida');
            }

            // Verificar que se haya configurado la API Key
            if (YOUTUBE_API_KEY === 'AIzaSyCv410_6smsKkV1GPQ3OT5l9uoE2341DMA') {
                throw new Error('Por favor configura tu API Key de YouTube en el cÃ³digo');
            }

            try {
                // Llamada a la API de YouTube Data v3
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('Error al obtener informaciÃ³n del video');
                }

                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    throw new Error('Video no encontrado');
                }

                // Retornar el tÃ­tulo real del video
                return data.items[0].snippet.title;

            } catch (error) {
                console.error('Error:', error);
                throw new Error('No se pudo obtener el tÃ­tulo del video. Verifica tu API Key.');
            }
        }

        // Evento: Obtener tÃ­tulo
        fetchBtn.addEventListener('click', async () => {
            const url = videoUrlInput.value.trim();
            errorMsg.textContent = '';
            
            if (!url) {
                errorMsg.textContent = 'Por favor ingresa una URL';
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Cargando...';

            try {
                const title = await fetchVideoTitle(url);
                
                currentVideo = { url, title };
                previewTitle.textContent = title;
                previewUrl.textContent = url;
                videoPreview.classList.add('show');
                
                fetchBtn.textContent = 'Obtener TÃ­tulo';
                fetchBtn.disabled = false;
            } catch (error) {
                errorMsg.textContent = error.message;
                fetchBtn.textContent = 'Obtener TÃ­tulo';
                fetchBtn.disabled = false;
                videoPreview.classList.remove('show');
            }
        });

        // Evento: Agregar a la lista
        addBtn.addEventListener('click', () => {
            if (!currentVideo) return;

            videos.push(currentVideo);
            renderPlaylist();
            
            // Limpiar
            videoUrlInput.value = '';
            videoPreview.classList.remove('show');
            currentVideo = null;
        });

        // Renderizar playlist
        function renderPlaylist() {
            if (videos.length === 0) {
                playlist.innerHTML = 'Arrastra y suelta para reordenar tus videos';
                playlist.classList.add('empty');
                return;
            }

            playlist.classList.remove('empty');
            playlist.innerHTML = '';

            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.draggable = true;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <div class="video-item-content">
                        <span class="video-number">${index + 1}</span>
                        <span class="video-item-title">${video.title}</span>
                        <div class="video-item-url">${video.url}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteVideo(${index})">Eliminar</button>
                `;

                // Drag events
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);

                playlist.appendChild(item);
            });
        }

        // Drag and Drop handlers
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedItem) {
                this.classList.add('over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedItem !== this) {
                const draggedIndex = parseInt(draggedItem.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // Reordenar array
                const [removed] = videos.splice(draggedIndex, 1);
                videos.splice(targetIndex, 0, removed);
                
                renderPlaylist();
            }

            return false;
        }

        // Eliminar video
        function deleteVideo(index) {
            videos.splice(index, 1);
            renderPlaylist();
        }

        // Enter key para obtener tÃ­tulo
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchBtn.click();
            }
        });

        // Inicializar
        renderPlaylist();
    </script>
</body>
</html>
